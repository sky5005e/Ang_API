<div class="row">
    <div class="col-md-12">
        <div class="headline">
            <h2>Proposal Property List</h2>
        </div>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="col-md-12">
        <div class="margin-bottom-40">
            <table datatable="ng" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <!--<th>#Id  </th>-->
                        <th>Address</th>
                        <th>List Price</th>
                        <th>Opens</th>
                        <th>Average Time on Property</th>
                        <!--<th>Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="p in properties">
                        <!--<td>{{ p.id }}</td>-->
                        <td>{{ p.address }}</td>
                        <td>{{ p.purchasePrice }}</td>
                        <td>{{ p.totalViewed}}</td>
                        <td>{{ p.viewedDuration }}</td>
                        <!--<td>
                            <a class="btn-u btn-u-blue" ng-click="SubmitViewInfo(p.id)"><i class="fa fa-edit"></i> Details</a>&nbsp;&nbsp;
                        </td>-->

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
