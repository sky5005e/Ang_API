<section class="container form-header">
    <div class="row">
        <h1 class="pull-left  col-lg-3">
            <span class="pe-7s-note2"></span>
            <p>Users</p>
        </h1>

        <div class="progress progress-striped active" data-ng-show="isBusy">
            <div class="bar" style="width: 100%;"></div>
        </div>


        <div class="list-view col-lg-9">
            <form class="cd-form floating-labels">
                <fieldset>
                    <div class="col-lg-4">
                        <a ng-click="openNewUserDlg();" class="green pull-right">
                            <i class="fa fa-fw fa-plus"></i>
                            New User
                        </a>
                    </div>
                    <div class="col-lg-4 form-group custom-search">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                        <button type="submit" class="btn-search"><span class="pe-7s-search"></span></button>
                    </div>
                    <div class="col-lg-4">
                        <p class="cd-select icon">
                            <span class="fa fa-fw fa-list"></span>
                            <select ng-options="item.value as item.text for item in dataDDL" ng-model="pager.maxSize"></select>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>

        <section class="container data-table">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('id')"># <i ng-class="{'fa fa-fw fa-sort':orderByField == 'id'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('firstName')">First <i ng-class="{'fa fa-fw fa-sort':orderByField == 'firstName'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('lastName')">Last <i ng-class="{'fa fa-fw fa-sort':orderByField == 'lastName'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('email')">Email <i ng-class="{'fa fa-fw fa-sort':orderByField == 'email'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('role')">Role <i ng-class="{'fa fa-fw fa-sort':orderByField == 'role'}"></i></a></th>
                            <th style="width:100px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="u in usersTemp = ((UsersFilter = (users | filter:search | orderBy: orderByField : reverseSort  )) | offset:( pager.currentPage-1 )  * pager.maxSize| limitTo: pager.maxSize)">
                            <td>{{ u.id }}</td>
                            <td>{{ u.firstName }}</td>
                            <td>{{ u.lastName }}</td>
                            <td>{{ u.email }}</td>
                            <td>{{ u.role }}</td>
                            <td>
                                <a href="/#/user/{{u.id}}"><i class="fa fa-fw fa-pencil"></i></a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <nav class="col-lg-12">
                    <pagination ng-model="pager.currentPage"
                                total-items="addFormFilter()"
                                max-size="pager.noOfButtons"
                                items-per-page="pager.maxSize"
                                boundary-links="false" ng-change="onSelectPage()"
                                class="pagination pull-right" previous-text="&laquo;" next-text="&raquo;">
                    </pagination>

                </nav>
            </div>
        </section>
    </div>
</section>
