<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <form class="reg-page" angular-validator angular-validator-submit="login()" name="loginForm">
            <div class="reg-header">
                <h2>Login to your account</h2>
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="email" class="form-control" 
                       id="email" name="email" placeholder="Email"
                       ng-model="loginData.userName"
                       invalid-message="'Please input valid email'"
                       required>
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" placeholder="Password" class="form-control" data-ng-model="loginData.password" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="checkbox"><input type="checkbox" data-ng-model="loginData.useRefreshTokens"> Stay signed in</label>
                </div>
                <div class="col-md-6">
                    <button class="btn-u pull-right" type="submit">Login</button>
                </div>
            </div>
            <div class="alert alert-danger" ng-show="hasError">
                {{message}}
            </div>

            <hr>

            <h4>Forget your Password ?</h4>
            <p>no worries, <a class="color-green" href="#">click here</a> to reset your password.</p>
        </form>
    </div>
</div><!--/row-->
