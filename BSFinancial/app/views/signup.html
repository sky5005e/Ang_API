
    <!-- main-container  -->
    <section class="main-container sign-up-page">
        
        <!-- Sign Up form  -->
        <section class="Sign-up col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6  col-sm-offset-3 col-xs-10  col-xs-offset-1">
            <div class="signUp-header">
                <div class="heading">
                    <h1>Sign Up</h1>
                    <p>Already Signed Up? Click <a href="#login">Sign In</a> to login your account.</p>
                </div>
            </div> 
            <!-- modal-header -->

            <div class="signUp-body">
                <!-- form -->
                <form class="cd-form floating-labels" novalidate angular-validator angular-validator-submit="signUp()" name="signupForm">
                    <fieldset>
                        <div class="icon">
                            <span class="fa fa-fw fa-building-o"></span>
                            <label class="cd-label" for="cd-company" ng-class="{'float':(registration.company != '' && registration.company != undefined)}">Company</label>
                            <input type="text" id="compname" name="compname"
                                   ng-model="registration.company"
                                   required-message="'Please input the company name.'"
                                   required autofocus>
                        </div>
                        <div class="icon double-col">
                            <span class="pe-7s-user"></span>
                            <label class="cd-label" for="cd-name" ng-class="{'float':(registration.firstName != '' && registration.firstName != undefined)}">First Name</label>
                            <input type="text" id="firstname" name="firstname"
                                   ng-model="registration.firstName"
                                   required-message="'Please input your first name.'"
                                   required autofocus />
                        </div>
                        <div class="icon double-col">
                            <span class="pe-7s-user"></span>
                            <label class="cd-label" for="cd-last-name" ng-class="{'float':(registration.lastName != '' && registration.lastName != undefined)}">Last Name</label>
                            <input type="text" id="lastname" name="lastname"
                                   ng-model="registration.lastName"
                                   required-message="'Please input your last name.'"
                                   required autofocus />
                        </div>
                        <div class="icon">
                            <span class="pe-7s-mail"></span>
                            <label class="cd-label" for="cd-email" ng-class="{'float':(registration.email != '' && registration.email != undefined)}">Email Address</label>
                            <input type="text" id="email" name="email"
                                   ng-model="registration.email"
                                   invalid-message="'Please input valid email'"
                                   required-message="'This is required'"
                                   required />
                        </div>
                        <div class="icon double-col">
                            <span class="pe-7s-lock"></span>
                            <label class="cd-label" for="cd-password" ng-class="{'float':(registration.password != '' && registration.password != undefined)}">Password</label>
                            <input type="password" name="password"
                                   class="form-control"
                                   ng-model="registration.password"
                                   validator="passwordValidator(registration.password) === true"
                                   validate-on="dirty"
                                   invalid-message="passwordValidator(registration.password)"
                                   required />
                        </div>
                        <div class="icon double-col">
                            <span class="pe-7s-lock"></span>
                            <label class="cd-label" for="cd-confirm-password" ng-class="{'float':(registration.confirmPassword != '' && registration.confirmPassword != undefined)}">Confirm Password</label>
                            <input type="password" name="confirmPassword"
                                   class="form-control"
                                   ng-model="registration.confirmPassword"
                                   validator="registration.password === registration.confirmPassword"
                                   validate-on="dirty"
                                   invalid-message="'Passwords do not match!'"
                                   required />
                        </div>
                        <!--<p class="reset-password"> Forget your password ? <a href="">click here to reset</a></p>-->
                        <div class="check-box">
                            <input type="checkbox">
                            <label for="cd-checkbox-1">I read <a href="page_terms.html" class="color-green">Terms and Conditions</a></label>
                        </div>
                        <div class="submit-btn">
                            <input data-dismiss="modal" type="submit" value="SIGN UP">
                            <!--<button class="btn-u" type="submit">Register</button>-->
                        </div>
                    </fieldset>

                    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
            </div> 
            <!-- model body -->
        </section>

        <!-- Sign Up form  -->
       
        <div class="clearfix"></div>
    </section>
    <!-- Scripts  -->
   
    <div class="clearfix"></div>
