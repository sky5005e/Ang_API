<div class="row">
    <div class="col-md-12">
        <div class="headline"><h2>Fund List</h2></div>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="col-md-12 margin-bottom-20">
        <a ng-click="openNewFundDlg();" class="btn-u"><i class="fa fa-plus"></i> Add Fund</a>
    </div>

    <div class="col-md-12">
        <div class="margin-bottom-40">
            <table datatable="ng" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th># </th>
                        <th>Fund Name</th>
                        <th>Tax Id</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="f in funds">
                        <td>{{ f.id }}</td>
                        <td>{{ f.fundName }}</td>
                        <td>{{ f.taxId }}</td>
                        <td>
                            <div class="btn-group">
                                <!--<button type="button" class="btn btn-primary">Detail</button>-->
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-chevron-down"></i>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/#/editfund/{{f.id}}">Edit</a></li>
                                    <li class="divider"></li>
                                    <li>
                                        <a ng-bootbox-confirm="Are you sure you want to delete this fund?"
                                           ng-bootbox-confirm-action="deleteFund(f.id)"
                                           ng-bootbox-confirm-action-cancel="">Delete</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>    
                </tbody>
            </table>
        </div>
    </div>
</div>
