<div class="modal-header">
    <h3 class="modal-title">Add Distribution</h3>
</div>
<div class="modal-body">
    <form action="" id="distributionForm" class="sky-form">
        <fieldset>
            <div class="row">
                <section class="col col-md-12">
                    <label class="label">Amount</label>
                    <label class="input">
                        <i class="icon-append fa fa-dollar"></i>
                        <input type="number" name="amount" id="amount" ng-model="distribution.amount" placeholder="Amount">
                        <b class="tooltip tooltip-bottom-right">Amount</b>
                    </label>
                </section>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" id="btnSave" ladda="Saving" data-style="expand-right" ng-click="submitDistribution()">{{titleBtnSave}}</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

<script type="text/javascript">

    var Validation = function () {

        return {
            //Validation
            initValidation: function () {
                $("#distributionForm").validate({
                    // Rules for form validation
                    rules:
                    {
                        amount:
                        {
                            required: true,
                            number: true
                        }
                    },
                    // Messages for form validation
                    messages:
                    {
                        amount:
                        {
                            required: 'Please enter some number'
                        }
                    },
                    submitHandler: function (form) {
                        return false;
                    },

                    // Do not change code below
                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    }
                });
            }

        };
    }();

    Validation.initValidation();

</script>
