<link href="../../../Content/bootstrap.css" rel="stylesheet" />

<div class="col-md-8 col-md-offset-2">
    <form action="" id="paymentForm" name="paymentForm" class="sky-form">
        <header>Personal information</header>
        <fieldset>

            <div class="row">
                <section class="col col-6">

                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="firstname" placeholder="* First Name" ng-model="paymentInfo.firstName">
                    </label>
                </section>
                <section class="col col-6">

                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="lastname" placeholder="* Last Name" ng-model="paymentInfo.lastName">
                    </label>
                </section>
            </div>

            <div class="row">
                <section class="col col-sm-12">
                    <label class="input">
                        <i class="icon-append fa fa-envelope"></i>
                        <input type="text" name="email" placeholder="* Email" ng-model="paymentInfo.emailAddress">
                    </label>
                </section>



            </div>



        </fieldset>
        <header>Location information</header>
        <fieldset>
            <div class="row">
                <section class="col col-sm-12 ">

                    <select class="col col-sm-12 form-control" ng-model="paymentInfo.countryId">
                        <option label="" selected="selected" value="">Country</option>
                        <option label="" selected="selected" value="1">United States</option>
                        <option label="" selected="selected" value="2">Germany</option>
                        <option label="" selected="selected" value="3">India</option>
                        <option label="" selected="selected" value="4">Canada</option>
                    </select>
                </section>

            </div>
            <div class="row">
                <section class="col col-sm-12">
                    <label class="input">
                        <i class="icon-append fa fa-home"></i>
                        <input type="text" name="address" placeholder="* Address" ng-model="paymentInfo.address">
                    </label>
                </section>



            </div>

            <div class="row">
                <section class="col col-6">

                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="name" placeholder="* Name" ng-model="paymentInfo.name">
                    </label>
                </section>
                <section class="col col-6">

                    <label class="input">
                        <!-- <i class="icon-append fa fa-user"></i>-->
                        <input type="text" name="zipCode" placeholder="* Zip Code" ng-model="paymentInfo.zipCode">
                    </label>
                </section>
            </div>

        </fieldset>

        <header>Choose Payment Option</header>
        <fieldset>
            <h5>Please Enter Your Credit Card Details Below</h5>
            <div class="row">
                <section class="col col-sm-12">
                    <label class="input">
                        <i class="icon-append fa  fa-credit-card "></i>
                        <input type="text" name="cardNumber" placeholder="* Card Number" ng-model="paymentInfo.cardNumber">
                    </label>
                </section>



            </div>

            <div class="row">
                <section class="col col-sm-12">
                    <label class="input">
                        <i class="icon-append fa  fa-credit-card "></i>
                        <input type="text" name="securityCode" placeholder="* Security Code">
                    </label>
                </section>



            </div>

            <div class="row">
                <section class="col col-sm-6">
                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="cardFirstName" placeholder="* Card Holder First Name" ng-model="paymentInfo.cardFirstName">
                    </label>
                </section>

                <section class="col col-sm-6">
                    <label class="input">
                        <i class="icon-append fa fa-user"></i>
                        <input type="text" name="cardLastName" placeholder="* Card Holder Last Name" ng-model="paymentInfo.cardLastName">
                    </label>
                </section>


            </div>

            <h5>Please Enter Your Credit Card Details Below</h5>
            <div class="row">
                <section class="col col-6">
                    <select class="col-sm-12 form-control" name="cardMonth" ng-model="paymentInfo.cardMonthExpiry">
                        <option value="">* Month</option>
                        <option value="01">January</option>
                        <option value="02">Feburary</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                </section>
                <section class="col col-6 ">
                    <select class="col-sm-12 form-control" name="cardDate" ng-model="paymentInfo.cardYearExpiry">
                        <option value="" selected="">* Year</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>

                </section>
            </div>
            <div class="row">
                <section class="col col-sm-12">

                    <label class="">
                        <input id="paymentCheckbox" name="paymentCheckbox" type="checkbox">
                        By submitting this order you agree to the Terms & Conditions and Privacy Policy of cleverbridge and confirm that you have read and understood your Right of Revocation as a customer

                    </label>
                </section>

            </div>
        </fieldset>

        <p class="text-center"><a href="javascript:" data-ng-click="BuySubscription()" class="btn-u">Buy Now</a></p>
        <input type="hidden" />

    </form>
</div>

<script type="text/javascript">

    var Validation = function () {

        return {

            //Validation
            initValidation: function () {
                $("#paymentForm").validate({
                    // Rules for form validation
                    rules:
                    {
                        firstname:
                        {
                            required: true,
                        },
                        lastname:
                        {
                            required: true,
                        },
                        email:
                       {
                           required: true,
                           email: true
                       },
                        cardNumber:
                        {
                            required: true,
                        },
                        cardLastName:
                        {
                            required: true,
                        },
                        cardFirstName:
                        {
                            required: true,
                        },
                        paymentCheckbox:
                        {
                            required: true,
                        },
                        cardMonth:
                        {
                            required: true,
                        },
                        cardDate:
                {
                    required: true,
                    }
                        
                    },

                    // Messages for form validation
                    messages:
                    {
                        firstname:
                        {
                            required: 'Please input your first name'
                        },
                        lastname:
                        {
                            required: 'Please input your last name'
                        },
                        email:
                        {
                            required: 'Please input your email address'
                        },
                        cardNumber:
                       {
                           required: 'Please input your card number'
                       },
                        cardLastName:
                        {
                            required: 'Please input your card holder first name'
                        },
                        cardFirstName:
                        {
                            required: 'Please input your card holder last name'
                        }
                    },
                    submitHandler: function (form) {
                        return false;
                    },

                    // Do not change code below
                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    }
                });
            }

        };
    }();

    Validation.initValidation();

</script>
