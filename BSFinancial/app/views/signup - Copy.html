<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <form class="reg-page" novalidate angular-validator angular-validator-submit="signUp()" name="signupForm">
            <div class="reg-header">
                <h2>Sign Up</h2>
                <p>Already Signed Up? Click <a href="#login" class="color-green">Sign In</a> to login your account.</p>
            </div>

            <label>Company</label>
            <input type="text" class="form-control margin-bottom-20" id="compname" name="compname"
                   ng-model="registration.company"
                   required-message="'Please input the company name.'"
                   required autofocus>

            <label>First Name</label>
            <input type="text" class="form-control margin-bottom-20" id="firstname" name="firstname"
                   ng-model="registration.firstName"
                   required-message="'Please input your first name.'"
                   required autofocus>

            <label>Last Name</label>
            <input type="text" class="form-control margin-bottom-20" id="lastname" name="lastname"
                   ng-model="registration.lastName"
                   required-message="'Please input your last name.'"
                   required autofocus>

            <label>Email Address <span class="color-red">*</span></label>
            <input type="email" class="form-control margin-bottom-20" id="email" name="email"
                   ng-model="registration.email"
                   invalid-message="'Please input valid email'"
                   required-message="'This is required'"
                   required>

            <div class="row">
                <div class="col-sm-6">
                    <label>Password <span class="color-red">*</span></label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           ng-model="registration.password"
                           validator="passwordValidator(registration.password) === true"
                           validate-on="dirty"
                           invalid-message="passwordValidator(registration.password)"
                           required>
                </div>
                <div class="col-sm-6">
                    <label>Confirm Password <span class="color-red">*</span></label>
                    <input type="password"
                           name="confirmPassword"
                           class="form-control"
                           ng-model="registration.confirmPassword"
                           validator="registration.password === registration.confirmPassword"
                           validate-on="dirty"
                           invalid-message="'Passwords do not match!'"
                           required>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-lg-6">
                    <label class="checkbox">
                        <input type="checkbox">
                        I read <a href="page_terms.html" class="color-green">Terms and Conditions</a>
                    </label>
                </div>
                <div class="col-lg-6 text-right">
                    <button class="btn-u" type="submit">Register</button>
                </div>
            </div>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </form>
    </div>
</div>
