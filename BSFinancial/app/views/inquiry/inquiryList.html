<section class="container form-header">
    <div class="row">
        <h1 class="pull-left  col-lg-3">
            <span class="pe-7s-note2"></span>
            <p>Web Inquiry</p>
        </h1>

        <div class="progress progress-striped active" data-ng-show="isBusy">
            <div class="bar" style="width: 100%;"></div>
        </div>
        <div class="list-view col-lg-9">
            <form class="cd-form floating-labels">
                <fieldset>

                    <div class="col-lg-4 form-group custom-search">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                        <button type="submit" class="btn-search"><span class="pe-7s-search"></span></button>
                    </div>
                    <div class="col-lg-4">
                        <p class="cd-select icon">
                            <span class="fa fa-fw fa-list"></span>
                            <select ng-options="item.value as item.text for item in dataDDL" ng-model="pager.maxSize"></select>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
        <section class="container data-table">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('id')">#  <i ng-class="{'fa fa-fw fa-sort':orderByField == 'id'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('createdOn')">Date Inquired <i ng-class="{'fa fa-fw fa-sort':orderByField == 'createdOn'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('name')">Name <i ng-class="{'fa fa-fw fa-sort':orderByField == 'name'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('loanType')">Loan Type <i ng-class="{'fa fa-fw fa-sort':orderByField == 'loanType'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('propertyCost')">Property Cost <i ng-class="{'fa fa-fw fa-sort':orderByField == 'propertyCost'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('monthlyIncome')">Monthly Income <i ng-class="{'fa fa-fw fa-sort':orderByField == 'monthlyIncome'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('monthlyRent')">Monthly Rent <i ng-class="{'fa fa-fw fa-sort':orderByField == 'monthlyRent'}"></i></a></th>
                            <th style="width:100px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="i in inquiriesTemp = ((InquiriesFilter = (inquiries | filter:search | orderBy: orderByField : reverseSort  )) | offset:( pager.currentPage-1 )  * pager.maxSize| limitTo: pager.maxSize)">
                            <td>{{ i.id }}</td>
                            <td>{{ i.createdOn  | date : yyyy/MM/dd }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.loanType }}</td>
                            <td>{{ i.propertyCost }}</td>
                            <td>{{ i.monthlyIncome }}</td>
                            <td>{{ i.monthlyRent }}</td>
                            <td>
                                <a href="/#/inquiry/{{i.id}}"><i class="fa fa-fw fa-pencil"></i></a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <nav class="col-lg-12">
                    <pagination ng-model="pager.currentPage"
                                total-items="addFormFilter()"
                                max-size="pager.noOfButtons"
                                items-per-page="pager.maxSize"
                                boundary-links="false" ng-change="onSelectPage()"
                                class="pagination pull-right" previous-text="&laquo;" next-text="&raquo;">
                    </pagination>

                </nav>
            </div>
        </section>
    </div>
</section>
