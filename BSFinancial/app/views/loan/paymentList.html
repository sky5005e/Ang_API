<!--Global payments List-->
<section class="container form-header">
    <div class="row">
        <h1 class="pull-left  col-lg-3">
            <span class="pe-7s-note2"></span>
            <p>Payments</p>
        </h1>

        <div class="progress progress-striped active" data-ng-show="isBusy">
            <div class="bar" style="width: 100%;"></div>
        </div>

        <div class="list-view col-lg-9">
            <form class="cd-form floating-labels">
                <fieldset>
                    
                    <div class="col-lg-4 form-group custom-search">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                        <button type="submit" class="btn-search"><span class="pe-7s-search"></span></button>
                    </div>
                    <div class="col-lg-4">
                        <p class="cd-select icon">
                            <span class="fa fa-fw fa-list"></span>
                            <select ng-options="item.value as item.text for item in dataDDL" ng-model="pager.maxSize"></select>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>

        <section class="container data-table">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('id')"># <i ng-class="{'fa fa-fw fa-sort':orderByField == 'id'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('loanId')">Loan # <i ng-class="{'fa fa-fw fa-sort':orderByField == 'loanId'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('user')">Application <i ng-class="{'fa fa-fw fa-sort':orderByField == 'user'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('address')">Address <i ng-class="{'fa fa-fw fa-sort':orderByField == 'address'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('payDate')">Date <i ng-class="{'fa fa-fw fa-sort':orderByField == 'payDate'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('totalAmt')">Amount <i ng-class="{'fa fa-fw fa-sort':orderByField == 'totalAmt'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('principalAmt')">Principal <i ng-class="{'fa fa-fw fa-sort':orderByField == 'principalAmt'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('interestAmt')">Interest <i ng-class="{'fa fa-fw fa-sort':orderByField == 'interestAmt'}"></i></a></th>
                            <th><a href="javascript:void(0)" ng-click="sortByColumn('escrowAmt')">Escrow <i ng-class="{'fa fa-fw fa-sort':orderByField == 'escrowAmt'}"></i></a></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="p in paymentsTemp = ((PaymentsFilter = (payments | filter:search | orderBy: orderByField : reverseSort  )) | offset:( pager.currentPage-1 )  * pager.maxSize| limitTo: pager.maxSize)">
                            <td>{{ p.id }}</td>
                            <td>{{ p.loanId }}</td>
                            <td>{{ p.user }}</td>
                            <td>{{ p.address }}</td>
                            <td>{{ p.payDate | date : yyyy/MM/dd }}</td>
                            <td>{{ p.totalAmt | currency }}</td>
                            <td>{{ p.principalAmt | currency  }}</td>
                            <td>{{ p.interestAmt | currency  }}</td>
                            <td>{{ p.escrowAmt | currency }}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <nav class="col-lg-12">
                    <pagination ng-model="pager.currentPage"
                                total-items="addFormFilter()"
                                max-size="pager.noOfButtons"
                                items-per-page="pager.maxSize"
                                boundary-links="false" ng-change="onSelectPage()"
                                class="pagination pull-right" previous-text="&laquo;" next-text="&raquo;">
                    </pagination>

                </nav>
            </div>
        </section>
    </div>
</section>
